
<html lang="en">
{% load staticfiles %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文查找系统</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>论文推荐系统</h1>
        </div>
        <div align="center">
            <img src="{% static "images/icon.jpeg" %}" height="200" width="200">
        </div>
        <div class="row m-auto">
            <div class="col" style="height: 10%"></div>
        </div>
        <div class="row m-auto">
            <div class="col">
                <form action="{% url 'papers:detail' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" name="kw" />
                        <span class="input-group-append">
                            <button class="btn btn-primary btn-lg" type="submit">查找</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col" style="height: 10%"></div>
        </div>
        <div class="row m-auto">
            <div class="col" style="height: 35%">
                <p>友情链接：</p>
                <div class="row m-auto">
                    <div class="col text-center">
                        <a href="http://www.cnki.net/">知网</a>
                    </div>
                    <div class="col text-center">
                        <a href="http://www.lib.dlut.edu.cn/index.htm">大工图书馆</a>
                    </div>
                    <div class="col text-center">
                        <a href="https://ieeexplore.ieee.org/Xplore/home.jsp">IEEE</a>
                    </div>
                    <div class="col text-center">
                        <a href="https://arxiv.org/">arXiv</a>
                    </div>
                </div>
            </div>
        </div>

   </div>

</div>
</div>
</body>
</html>
